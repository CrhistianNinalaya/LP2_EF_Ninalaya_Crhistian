<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <div class="container">
        <h1>Agregar Producto</h1>
        <div th:if="${msgRetorno}" th:class="${classRetorno}">
            <p th:text="${msgRetorno}"></p>
        </div>

        <form  th:action="@{/agregarProducto}" th:object="${producto}" method="post">
            <div class="mb-3">
                <label for="nomProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nomProducto" th:field="*{nomProducto}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" th:field="*{categoriaEntity}">
                    <option value="">Seleccione una categoría</option>
                    <option th:each="cat : ${lstCategorias} " th:value="${cat.idCategoria}"
                        th:text="${cat.nomCategoria}"></option>
                </select>
            </div>
            <a href="/menu" class="btn btn-outline-light">Regresar</a>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
