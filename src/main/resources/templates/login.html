<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
	<div class="card shadow-sm p-4 bg-dark text-light border-light">
		<div th:if="${loginInvalido}" class="alert alert-danger" role="alert">
			<span th:text="${loginInvalido}"></span>
		</div>
		<h2 class="card-title text-center mb-4">Inicio de Sesión</h2>
		<form th:action="@{/login}" method="post" th:object="${usuario}">
			<div class="form-group">
				<label for="username">Correo</label> <input th:field="*{correo}" type="email" class="form-control"
					id="username" name="username" placeholder="Ingrese su usuario" required>
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label> <input th:field="*{password}" type="password"
					class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
			</div>

			<div class="form-group mt-2">
				<span>¿No tienes cuenta? <a href="/registrar">Registrar Usuario</a></span>
			</div>
			<div class="form-group mt-2 text-center">
				<button type="submit" class="btn btn-primary btn-block">Ingresar</button>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
