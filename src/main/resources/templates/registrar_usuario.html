<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Registro de Usuario</title>
</head>

<body class="bg-dark text-light">
	<div class="container">
		<div th:if="${registroCorrecto}" class="alert alert-success mt-4" role="alert">
			<span th:text="${registroCorrecto}"></span>
		</div>
		<h3 class="mt-3">Registrar Usuario</h3>
		<form th:action="@{/registrar}" method="post" th:object="${usuario}" enctype="multipart/form-data">
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="validationCustom01">Correo</label>
					<input th:field="*{correo}" type="email" class="form-control" id="validationCustom01" required>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationCustom05">Contrase√±a</label>
					<input th:field="*{password}" type="password" class="form-control" id="validationCustom05" required>
				</div>
				<div class="col-md-6 mb-3">
					<label for="validationCustom02">Nombres</label>
					<input th:field="*{nombres}" type="text" class="form-control" id="validationCustom02" required>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationCustom05">Apellidos</label>
					<input th:field="*{apellidos}" type="text" class="form-control" id="validationCustom05" required>
				</div>

			</div>
			<div class="col-md-3 mb-3">
				<label for="validationCustom05">Fecha de Nacimiento</label>
				<input th:field="*{fecNacimiento}" type="date" class="form-control" id="validationCustom05" required>
			</div>
			<div class="form-group">
				<label for="exampleFormControlFile1">Foto Usuario</label> <input name="foto" accept="image/*" required
					type="file" class="form-control-file" id="exampleFormControlFile1">
			</div>
			<a class="btn btn-secondary" href="/">Ir al Login</a>
			<button class="btn btn-primary" type="submit">Submit form</button>
		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
